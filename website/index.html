<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Interior</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="navbar">
            <img src="./images/logo2.png" class="logo" alt="Logo">
            <ul>
                <li><a href="#">Acasă</a></li>
                <li><a href="./preturi.html">Prețuri</a></li>
                <li><a href="./despre.html">Despre noi</a></li>
            </ul>
        </div>
    </header>

    <div class="banner">
        <div class="content">
            <h1>Designul perfect pentru tine</h1>
            <p>Alege stilul potrivit pentru casa ta și primește o reducere de 50% la procurarea următorului design</p>
            <div class="buttons">
                <button type="button"><a href="https://edifica.ro/casa/cele-mai-populare-stiluri-de-design-i/">Tipuri de Design</a></button>
                <button type="button"><a href="./despre.html">Despre Noi</a></button>
            </div>
        </div>
    </div>

    <main>
        <section class="gallery">
            <h2>Galerie de Imagini</h2>
            <div class="gallery-container">
                <img src="images/img1.jpg" alt="Design 1">
                <img src="images/img2.jpg" alt="Design 2">
                <img src="images/img3.jpg" alt="Design 3">
                <img src="images/img4.jpg" alt="Design 4">
    <!--            <img src="images/img5.jpg" alt="Design 5"> -->
            </div>
        </section>

        <section class="form-section">
            <h2>Înregistrare</h2>
            <form>
                <label for="name">Nume:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Telefon:</label>
                <input type="tel" id="phone" name="phone" required>

                <button type="submit">Înregistrează-te</button>
            </form>
        </section>
    </main>

    <footer>
        <section class="contact-info">
            <h2>Contact</h2>
            <ul>
                <li>Email: info@designinterior.md</li>
                <li>Telefon: 060052760</li>
            </ul>
        </section>
    </footer>

</body>
</html>
